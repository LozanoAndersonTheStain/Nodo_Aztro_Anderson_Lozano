<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <header>
      <h1>Form NODO</h1>
    </header>
    <main>
      <section id="form-2">
        <h2>Career Information</h2>
        <p>Fields marked with * are required</p>
            <form action="/"></form>
          <p>Select the career and the modality</p>
          <fieldset>
            <legend>To which career do you wish to apply?</legend>
            <div>
              <label for="career">Careers:*</label>
              <select name="career" id="career" required>
                <option value="Select_an_option" selected disabled>
                  Select an option
                </option>
                <option value="Jobs_to_be_Done">JOBS TO BE DONE</option>
                <option value="Cloud_Native">CLOUD NATIVE</option>
                <option value="Frontend">FRONTEND</option>
                <option value="Backend">BACKEND</option>
                <option value="Fundamentals">FUNDAMENTALS</option>
                <option value="Python">PYTHON</option>
                <option value="Marketing_Digital">MARKETING DIGITAL</option>
                <option value="Data_Processing">DATA PROCESSING</option>
                <option value="Data_Exploration">DATA EXPLORATION</option>
                <option value="Fundamentals_Data">FUNDAMENTALS DATA</option>
                <option value="Introduction_to_Java">
                  INTRODUCTION TO JAVA
                </option>
                <option value="Communicate_with_Artificial_Intelligences">
                  COMMUNICATE WITH ARTIFICIAL INTELLIGENCES
                </option>
                <option value="Digital_Dialogues_Gpt_For_Beginners">
                  DIGITAL DIALOGUES: GPT FOR BEGINNERS
                </option>
                <option value="Designops">DESIGNOPS</option>
                <option value="Business_Analyst">BUSINESS ANALYST</option>
                <option value="Flutter">FLUTTER</option>
                <option value="Desing_Thinking_For_Sofware_Developers">
                  DESIGN THINKING FOR SOFTWARE DEVELOPERS
                </option>
              </select>
            </div>
            <br />
            <div>
              <label for="modality">Modality:</label>
              <select name="modality" id="modality" required>
                <option value="Select_an_option" selected disabled>
                  Select an option
                </option>
                <option value="On-site">On-site</option>
                <option value="Online">Online</option>
              </select>
            </div>
            <br />
            <div>
              <label for="job">Are you currently working?</label>
              <br />
              <input type="radio" id="Yes" name="job" value="Yes" />
              <label for="Yes">Yes</label>
              <input type="radio" id="No" name="job" value="No" />
              <label for="No">No</label>
            </div>
          </fieldset>
        </form>
      </section>
      <div class="buttons">
        <input type="reset" value="Reset" style="margin: 10px;"/>
        <input type="submit" value="Submit" style="margin: 10px;"/>
      </div>
    </main>
  </body>
</html>
