<!DOCTYPE html>
<html lang="en">
  <head>

    <script
      src="https://kit.fontawesome.com/d3e7c7b05f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css">
    <title>Footer</title>

  <body>
    <footer>
      <div class="footer__content__networks">
        <ul class="footer__networks__icons">
          <li>
            <a

              rel="noopener noreferrer"

              <i class="fa-brands fa-facebook"></i>
            </a>
          </li>
          <li>
            <a
              href="http://instagram.com"
              target="_blank"
              rel="noopener noreferrer"

              target="_blank"

              target="_blank"
              rel="noopener noreferrer"

              target="_blank"
              rel="noopener noreferrer"

          </li>
          <li>

          </li>
        </ul>

</html>
